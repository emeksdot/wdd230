<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css" />
</head>

<body>

    <table>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
        <thead>
            <tr class="first">
                <th scope="col" colspan="4"> ACME Wildwest Services</th>
            </tr>

            <tr>
                <td class="first"></td>
                <th scope="col" class="second">Basic</th>
                <th scope="col" class="second">Premium</th>
                <th scope="col" class="second">Deluxe</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
